<body class="text-center">
    
    <form class="form-signin">
      <img class="mb-4" src="../assets/log.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input [(ngModel)]="email" name="emailName" type="email" id="inputEmail" class="form-control" placeholder="Email address" >
      <label for="inputPassword" class="sr-only">Password</label>
      <input [(ngModel)]="password" name="passName" type="password" id="inputPassword" class="form-control" placeholder="Password"  >
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="falsoLogin()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    </form>
    
    
        
      </body>
